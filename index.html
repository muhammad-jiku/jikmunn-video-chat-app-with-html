<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Chat app with HTML</title>
  </head>
  <body>
    <script>
      let script = document.createElement('script');
      script.type = 'text/javascript';

      script.addEventListener('load', function (event) {
        const config = {
          name: 'Demo User',
          meetingId: 'milkyway',
          apiKey: 'd713d0a4-8ff1-42ed-8b33-22c78831c4f3',

          containerId: null,

          micEnabled: true,
          webcamEnabled: true,
          participantCanToggleSelfWebcam: true,
          participantCanToggleSelfMic: true,
          raiseHandEnabled: true,
          chatEnabled: true,
          screenShareEnabled: true,
          whiteboardEnabled: true,

          //   leftScreen
          leftScreen: {
            // actionButton: {
            //   label: 'Video SDK',
            //   href: 'https://videosdk.live/',
            // },
            rejoinButtonEnabled: true,
          },

          //  join screen
          joinScreen: {
            visible: true,
            title: 'Your Meeting',
            meetingUrl: 'customURL.com',
          },
          //   layout
          layout: {
            type: 'SIDEBAR', // "SPOTLIGHT" | "SIDEBAR" | "GRID"
            priority: 'PIN', // "SPEAKER" | "PIN",
            gridSize: 3,
          },

          //   recording
          recording: {
            enabled: true,
            webhookUrl: 'https://www.videosdk.live/callback',
            //   awsDirPath: `/meeting-recordings/${meetingId}/`,
            autoStart: false,
          },

          //   live stream
          livestream: {
            autoStart: true,
            enabled: true,
          },

          //   permissions
          permissions: {
            pin: true,
            toggleRecording: true,
            toggleLivestream: true,
            changeLayout: true,
            // askToJoin: true,
            toggleParticipantWebcam: true,
            toggleParticipantMic: true,
            toggleParticipantScreenshare: true,
            removeParticipant: true,
            endMeeting: true,
            canCreatePoll: true,
            drawOnWhiteboard: true,
            toggleWhiteboard: true,
          },
        };

        const meeting = new VideoSDKMeeting();
        meeting.init(config);
      });

      script.src =
        'https://sdk.videosdk.live/rtc-js-prebuilt/0.3.15/rtc-js-prebuilt.js';
      document.getElementsByTagName('head')[0].appendChild(script);
    </script>
  </body>
</html>
